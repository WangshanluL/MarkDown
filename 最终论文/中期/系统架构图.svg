<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- 前端部分 -->
  <rect x="50" y="100" width="200" height="120" rx="10" fill="#4FC08D" stroke="#2c3e50" stroke-width="2" />
  <text x="150" y="145" font-family="Arial" font-size="18" text-anchor="middle" fill="#ffffff">前端</text>
  <text x="150" y="180" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Vue3 框架</text>
  
  <!-- 后端部分 -->
  <rect x="550" y="100" width="200" height="120" rx="10" fill="#009688" stroke="#2c3e50" stroke-width="2" />
  <text x="650" y="145" font-family="Arial" font-size="18" text-anchor="middle" fill="#ffffff">后端</text>
  <text x="650" y="180" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">FastAPI</text>
  
  <!-- 通信 -->
  <line x1="250" y1="140" x2="550" y2="140" stroke="#2c3e50" stroke-width="2" />
  <polygon points="540,135 550,140 540,145" fill="#2c3e50" />
  <line x1="550" y1="160" x2="250" y2="160" stroke="#2c3e50" stroke-width="2" />
  <polygon points="260,155 250,160 260,165" fill="#2c3e50" />
  <text x="400" y="130" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">Axios</text>
  <text x="400" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">WebSocket</text>
  
  <!-- 数据库 -->
  <rect x="400" y="300" width="180" height="90" rx="10" fill="#3498db" stroke="#2c3e50" stroke-width="2" />
  <text x="490" y="345" font-family="Arial" font-size="18" text-anchor="middle" fill="#ffffff">MySQL</text>
  <text x="490" y="370" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">用户数据与聊天历史</text>
  
  <rect x="620" y="300" width="180" height="90" rx="10" fill="#9b59b6" stroke="#2c3e50" stroke-width="2" />
  <text x="710" y="345" font-family="Arial" font-size="18" text-anchor="middle" fill="#ffffff">Neo4j</text>
  <text x="710" y="370" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">操作系统知识图谱</text>
  
  <!-- 外部API -->
  <rect x="60" y="300" width="160" height="90" rx="10" fill="#e74c3c" stroke="#2c3e50" stroke-width="2" />
  <text x="140" y="345" font-family="Arial" font-size="18" text-anchor="middle" fill="#ffffff">大语言模型 API</text>
  
  <rect x="230" y="300" width="160" height="90" rx="10" fill="#f39c12" stroke="#2c3e50" stroke-width="2" />
  <text x="310" y="345" font-family="Arial" font-size="18" text-anchor="middle" fill="#ffffff">Bing Search API</text>
  
  <!-- 后端与数据库连接 -->
  <line x1="600" y1="220" x2="490" y2="300" stroke="#2c3e50" stroke-width="2" stroke-dasharray="5,5" />
  <polygon points="487,290 490,300 497,293" fill="#2c3e50" />
  
  <line x1="650" y1="220" x2="710" y2="300" stroke="#2c3e50" stroke-width="2" stroke-dasharray="5,5" />
  <polygon points="703,293 710,300 707,290" fill="#2c3e50" />
  
  <!-- 后端与外部API连接 -->
  <line x1="600" y1="220" x2="160" y2="300" stroke="#2c3e50" stroke-width="2" stroke-dasharray="5,5" />
  <polygon points="168,293 160,300 170,297" fill="#2c3e50" />
  
  <line x1="600" y1="220" x2="310" y2="300" stroke="#2c3e50" stroke-width="2" stroke-dasharray="5,5" />
  <polygon points="303,293 310,300 315,290" fill="#2c3e50" />
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">前后端分离系统架构图</text>
  
  <!-- 图例 -->
  <rect x="580" y="520" width="20" height="10" fill="#4FC08D" />
  <text x="610" y="530" font-family="Arial" font-size="12" fill="#2c3e50">前端组件</text>
  
  <rect x="580" y="540" width="20" height="10" fill="#009688" />
  <text x="610" y="550" font-family="Arial" font-size="12" fill="#2c3e50">后端组件</text>
  
  <rect x="580" y="560" width="20" height="10" fill="#3498db" />
  <text x="610" y="570" font-family="Arial" font-size="12" fill="#2c3e50">关系型数据库</text>
  
  <rect x="580" y="580" width="20" height="10" fill="#9b59b6" />
  <text x="610" y="590" font-family="Arial" font-size="12" fill="#2c3e50">图数据库</text>
  
  <rect x="700" y="520" width="20" height="10" fill="#e74c3c" />
  <text x="730" y="530" font-family="Arial" font-size="12" fill="#2c3e50">LLM API</text>
  
  <rect x="700" y="540" width="20" height="10" fill="#f39c12" />
  <text x="730" y="550" font-family="Arial" font-size="12" fill="#2c3e50">搜索 API</text>
  
  <line x1="700" y1="565" x2="720" y2="565" stroke="#2c3e50" stroke-width="2" />
  <text x="730" y="570" font-family="Arial" font-size="12" fill="#2c3e50">同步通信</text>
  
  <line x1="700" y1="585" x2="720" y2="585" stroke="#2c3e50" stroke-width="2" stroke-dasharray="5,5" />
  <text x="730" y="590" font-family="Arial" font-size="12" fill="#2c3e50">数据访问</text>
</svg>